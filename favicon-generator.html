<!DOCTYPE html>
<html>
  <head>
    <title>Favicon Generator</title>
  </head>
  <body>
    <h1>Favicon Generator for YogaClock</h1>
    <canvas
      id="canvas"
      width="32"
      height="32"
      style="
        border: 1px solid #ccc;
        image-rendering: pixelated;
        width: 128px;
        height: 128px;
      "
    ></canvas>
    <br /><br />
    <button onclick="generateFavicon()">Generate Favicon</button>
    <br /><br />
    <a id="downloadLink" style="display: none">Download favicon.ico</a>

    <script>
      function generateFavicon() {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Clear canvas
        ctx.clearRect(0, 0, 32, 32);

        // Set background
        ctx.fillStyle = "#6366f1"; // Indigo color
        ctx.fillRect(0, 0, 32, 32);

        // Draw a simple meditation/yoga symbol
        ctx.fillStyle = "#ffffff";
        ctx.font = "20px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("ðŸ§˜", 16, 16);

        // Convert to blob and create download link
        canvas.toBlob(function (blob) {
          const url = URL.createObjectURL(blob);
          const link = document.getElementById("downloadLink");
          link.href = url;
          link.download = "favicon.ico";
          link.style.display = "block";
          link.textContent = "Download favicon.ico";
        }, "image/x-icon");
      }
    </script>
  </body>
</html>
