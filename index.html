<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Yoga Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Yin Yoga Timer</h1>
      </header>
      <main class="main-flex">
        <div class="main-content">
          <div class="form-card">
            <p id="poses">
              <label for="posesInput">Number of Yin Poses:</label>
              <input id="posesInput" type="number" value="5" min="1" max="100" />
            </p>
            <p id="length-between">
              <label for="lengthBetweenInput"
                >Time Between Poses (minutes):</label
              >
              <input
                id="lengthBetweenInput"
                type="number"
                value="0.5"
                min="0.0"
                step="0.5"
              />
              <div class="preset-buttons">
                <button type="button" onclick="setLengthBetween(0.2)">12s</button>
                <button type="button" onclick="setLengthBetween(0.5)">30s</button>
                <button type="button" onclick="setLengthBetween(0.6)">42s</button>
                <button type="button" onclick="setLengthBetween(1)">1m</button>
              </div>
            </p>
            <p id="length-hold">
              <label for="lengthHoldInput">Yin Pose Hold Length (minutes):</label>
              <input
                id="lengthHoldInput"
                type="number"
                value="3"
                min="0.5"
                step="0.5"
              />
              <div class="preset-buttons">
                <button type="button" onclick="setLengthHold(2)">2m</button>
                <button type="button" onclick="setLengthHold(3)">3m</button>
                <button type="button" onclick="setLengthHold(4)">4m</button>
                <button type="button" onclick="setLengthHold(5)">5m</button>
              </div>
            </p>
            <p id="total-length">
              <strong>Total Duration:</strong>
              <span id="totalLengthOutput">0</span>
            </p>
          </div>
        </div>
        <div id="timerContainer">
          <svg id="clockFace" width="200" height="200" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
            <circle
              cx="100"
              cy="100"
              r="90"
              stroke="#ccc"
              stroke-width="10"
              fill="none"
            />
            <circle
              id="progressCircle"
              cx="100"
              cy="100"
              r="90"
              stroke="#6c63ff"
              stroke-width="10"
              fill="none"
              stroke-dasharray="565.48"
              stroke-dashoffset="0"
              transform="rotate(-90 100 100)"
            />
          </svg>
          <div id="timerDisplay">00:00</div>
          <div id="timer-btns">
            <button id="start-yin" onclick="startYinPractice()">
              Start Yin Practice
            </button>
            <button id="pauseBtn" onclick="pauseTimer()">Pause</button>
            <button id="resetBtn" onclick="resetTimer()">Reset</button>
          </div>
        </div>
      </main>
      <footer>
        <p>&copy; 2025 Yoga Timer</p>
      </footer>
      <script src="script.js"></script>
    </div>
  </body>
</html>
